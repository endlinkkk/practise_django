{% extends "base.html" %}
{% block title %}Администратор{% endblock title %}
{% block role %}Администратор{% endblock role %}

{% block content %}
<div class="card">
    <h5 class="card-header">Добавление нового клиента</h5>
    <div class="card-body">
        <form method="post" action={% url "add_client" %}>
            {% csrf_token %}
            <div class="form-outline mb-4">
                {{ form }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
        </form>
    </div>
</div>
{% endblock content %}
